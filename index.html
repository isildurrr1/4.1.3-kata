<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Второй блок</title>
</head>
<body>
  <div class="page">
    <div class="burger">
      <div class="burger__header">
