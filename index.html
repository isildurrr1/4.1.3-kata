<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Второй блок</title>
</head>

<body>
  <div class="page">
    <div class="burger">
      <div class="burger__header">
        <img src="./images/burger.svg" alt="Иконка меню" class="burger__icon">
        <img src="./images/logo.svg" alt="Логотип" class="burger__logo">
        <img src="./images/search.svg" alt="Иконка статуса" class="burger__icon">
      </div>
      <ul class="burger__list">
        <li class="burger__list-element burger__list-element_active">Ремонт техники</li>
        <li class="burger__list-element">Услуги и сервисы</li>
        <li class="burger__list-element">Корпоративным клиентам</li>
        <li class="burger__list-element">Продавцам техники</li>
        <li class="burger__list-element">Партнерам</li>
        <li class="burger__list-element">Производителям</li>
        <li class="burger__list-element">Наши сервисные центры</li>
        <li class="burger__list-element">Контакты</li>

      <div class="burger__footer">
        <div class="burger__footer-icons">
          <img src="./images/phone-icon.svg" alt="Иконка телефона" class="burger__icon">
          <img src="./images/chat-icon.svg" alt="Иконка чата" class="burger__icon">
          <img src="./images/profile-icon.svg" alt="Иконка профиля" class="burger__icon">
        </div>
        <p class="burger__mail">mail@cps.com</p>
        <p class="burger__phone">8 800 890 8900</p>
        <ul class="burger__lang-list">
          <li class="burger__lang burger__lang_active">RU</li>
          <li class="burger__lang">EN</li>
          <li class="burger__lang">CH</li>
        </ul>
      </div>
    </div>

</html>
